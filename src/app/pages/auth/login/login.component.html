<app-navbar></app-navbar>
<div class="min-h-screen flex items-center justify-center bg-gray-900">
  <div class="bg-white m-6 p-8 rounded-lg shadow-4xl w-full max-w-md border border-gray-900">
    <h1 class="text-2xl font-bold text-center text-black mb-6">Login</h1>
    <form (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <label for="email" class="block text-sm font-medium text-black">Email</label>
        <input 
          type="email" 
          id="email" 
          name="email" 
          class="w-full mt-1 p-2 border border-green-600 rounded-md shadow-sm focus:ring-green-500 focus:border-green-800 text-sm"
          placeholder="Enter your email"
          [(ngModel)]="login.email" 
          required
        >
      </div>

      <div class="mb-4">
        <label for="password" class="block text-sm font-medium text-black">Password</label>
        <input 
          type="password" 
          id="password" 
          name="password" 
          class="w-full mt-1 p-2 border border-green-600 rounded-md shadow-sm focus:ring-green-500 focus:border-green-800 text-sm"
          placeholder="Enter your password"
          required
          [(ngModel)]="login.password"
        >
      </div>  

      <div class="flex items-center justify-between mb-4">
        <div class="flex items-center">
          <input 
            id="remember" 
            type="checkbox" 
            class="h-4 w-4 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500"
          >
          <label for="remember" class="ml-2 block text-sm text-black">Remember me</label>
        </div>
        <a href="#" class="text-sm text-blue-400 hover:underline">Forgot password?</a>
      </div>

      <button 
        type="submit" 
        class="w-full bg-blue-500 text-white  border-2 border-emerald-600 py-2 rounded-lg font-semibold hover:border-4 hover:border-emerald-800"
        (click)="onSubmit()">
        Login
      </button>
      
      <div class="text-center mt-4">
        <button (click)="signup()" type="button" class="text-blue-400 hover:underline">Sign Up</button>
      </div>
    </form>
  </div>
</div>
