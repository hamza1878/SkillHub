<div>
    <div class="flex bg-gray-50 bg-opacity-50">
      <div class="w-full bg-cover bg-center h-screen" style="background-image: url('../assets/2.jpg');"></div>
      <div class="flex flex-col items-center justify-center w-full h-screen">
        <div class="flex flex-row items-center">
          <img src="assets/s.png" class="w-[64px] h-[64px]" />
          <a class="Skillhub text-4xl oblique text-emerald-500 font-bold" href="/Landing">SkillHub</a>
        </div>
  
        <div class="bg-white m-32 items-center rounded-lg shadow-4xl w-1/2 border border-green-600 rounded-md">
          <h1 class="text-2xl font-bold text-center text-gray-500 mb-6 mt-6">Login</h1>
          <form class="p-16" (ngSubmit)="onSubmit()">
            <!-- Username/Email -->
            <div class="mb-4">
              <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
              <input 
                type="email" 
                id="email" 
                name="email" 
                class="w-full mt-1 p-2 border border-green-600 rounded-md shadow-sm focus:ring-green-500 focus:border-green-800 text-sm"
                placeholder="Enter your email"
                [(ngModel)]="login.email" 
                required
              >
            </div>
  
            <!-- Password -->
            <div class="mb-4">
              <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
              <input 
                type="password" 
                id="password" 
                name="password" 
                class="w-full mt-1 p-2 border border-green-600 rounded-md shadow-sm focus:ring-green-500 focus:border-green-800 text-sm"
                placeholder="Enter your password"
                required
                [(ngModel)]="login.password"
              >
            </div>  
  
            <!-- Remember Me -->
            <div class="flex items-center justify-between mb-4">
              <div class="flex items-center">
                <input 
                  id="remember" 
                  type="checkbox" 
                  class="h-4 w-4 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500"
                >
                <label for="remember" class="ml-2 block text-sm text-gray-600">Remember me</label>
              </div>
              <a href="#" class="text-sm text-indigo-600 hover:underline">Forgot password?</a>
            </div>
  
            <!-- Register -->
            <div class="flex justify-end">
              <a href="#" class="text-sm mb-4 text-indigo-600 hover:underline">Register</a>
            </div>
  
            <!-- Submit Button -->
            <button 
              type="submit" 
              class="text-2xl font-bold text-white bg-emerald-500 w-full h-[48px] rounded-md" (click)="onSubmit()"
            >
              Login
            </button>
            
            <div class="p-2"></div>
          
            <!-- Sign Up Button -->
            <button (click)="signup()"  type="submit"  class="text-indigo-600 hover:underline">Sign Up</button>
          </form>
        </div>
      </div>
    </div>
  </div>
