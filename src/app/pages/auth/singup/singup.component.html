<div>
  <div class="flex bg-[#191C24]">
    <div class="w-full bg-cover bg-center h-screen" style="background-image: url('../assets/2.jpg');"></div>
    <div class="flex flex-col items-center justify-center w-full h-full">
      <div class="flex flex-row items-center m-4">
        <img src="assets/s.png" class="w-[64px] h-[64px]" />
        <a class="Skillhub text-4xl oblique text-emerald-500 font-bold" href="/Landing">SkillHub</a>
      </div>

      <div class="bg-[#222226] m-16 items-center rounded-lg shadow-4xl w-1/2 border  rounded-md">
        <h1 class="text-2xl font-bold text-center text-[#ffffff] mb-4 mt-2">Sign Up</h1>
        <form class="p-8">
          <!-- Full Name -->
          <div class="mb-2">
            <label for="fullname" class="block text-sm font-medium text-[#ffffff]">Full Name</label>
            <input 
              type="text" 
              id="fullname" 
              name="fullname" 
              class="w-full mt-1 p-2 border border-green-600 rounded-md shadow-sm focus:ring-green-500 focus:border-green-800 text-sm"
              placeholder="Enter your full name"
              required
            >
          </div>

          <!-- Email -->
          <div class="mb-4">
            <label for="email" class="block text-sm font-medium text-[#ffffff]">Email</label>
            <input 
              type="email" 
              id="email" 
              name="email" 
              class="w-full mt-1 p-2 border border-green-600 rounded-md shadow-sm focus:ring-green-500 focus:border-green-800 text-sm"
              placeholder="Enter your email"
              required
            >
          </div>

          <!-- Password -->
          <div class="mb-4">
            <label for="password" class="block text-sm font-medium text-[#ffffff]">Password</label>
            <input 
              type="password" 
              id="password" 
              name="password" 
              class="w-full mt-1 p-2 border border-green-600 rounded-md shadow-sm focus:ring-green-500 focus:border-green-800 text-sm"
              placeholder="Enter your password"
              required
            >
          </div>

          <!-- Confirm Password -->
          <div class="mb-4">
            <label for="confirm-password" class="block text-sm font-medium text-[#ffffff]">Confirm Password</label>
            <input 
              type="password" 
              id="confirm-password" 
              name="confirm-password" 
              class="w-full mt-1 p-2 border border-green-600 rounded-md shadow-sm focus:ring-green-500 focus:border-green-800 text-sm"
              placeholder="Confirm your password"
              required
            >
          </div>

          <!-- Terms and Conditions -->
          <div class="flex items-center justify-between mb-4">
            <div class="flex items-center">
              <input 
                id="terms" 
                type="checkbox" 
                class="h-4 w-4 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500"
              >
              <label for="terms" class="ml-2 block text-sm text-[#ffffff]">I agree to the Terms and Conditions</label>
            </div>
          </div>

          <!-- Submit Button -->
          <button 
            type="submit" 
            class="text-emerald-600 border-2 border-emerald-600 px-[150px] py-2 rounded-lg font-semibold hover:border-4 hover:border-emerald-800"  >
            Sign Up
          </button>
          <div class="p-2"></div>

          <!-- Login Link -->
          <div class="flex justify-end">
            <button routerLink="/login" (click)="login()" class="text-sm mb-2 text-blue-400 hover:underline">Already have an account? Login</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
