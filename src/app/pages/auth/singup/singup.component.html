<app-navbar></app-navbar>
<div class="bg-gray-900 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full">
        <h2 class="text-xl font-bold text-gray-800 mb-6 text-center">Sign Up</h2>
        <div class="mt-4">
          <label for="" class="text-lg font-semibold bg-gray-500 text-gray-700">
            <p class="text-center">{{ currentRole }}</p>
            <label for=""*ngIf="currentRole === 'company'" ><img src="/assets/1.png" alt="Client" class="p-2 max-w-[100px] mx-auto"></label>
            <label for=""*ngIf="currentRole === 'Employed'" ><img src="/assets/2.png" alt="Client" class="p-2 max-w-[100px] mx-auto"></label>

          </label>
                  </div>

        <form class="space-y-4">
            <div>
                <label for="fullname" class="block text-sm font-medium text-gray-700">Full Name</label>
                <input type="text" id="fullname" name="fullname" placeholder="John Doe" required
                    class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" id="email" name="email" placeholder="john.doe@example.com" required
                    class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="password" name="password" placeholder="********" required
                    class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <div>
                <label for="confirm-password" class="block text-sm font-medium text-gray-700">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="********" required
                    class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <div>
                <button type="submit"
                    class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    Sign Up
                </button>
            </div>
        </form>

        <p class="mt-6 text-center text-gray-600">Already have an account? <a href="/login" class="text-blue-500 hover:underline">Log in</a></p>
   </div>
</div>
