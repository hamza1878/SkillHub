<div *ngIf="applications" class="mt-8 p-6 bg-[#150129] rounded-lg">
  <div  class="w-full p-4 border-collapse bg-gray-700 rounded-lg overflow-hidden">
    <h2 class="text-2xl font-bold mb-4">Respond to Candidate</h2>
    <form (ngSubmit)="submitResponse()" class="space-y-4">
     
        <label for="response-type" class="block font-medium text-white">Response Type:</label>
      
        <div class="p-2 flex">
        <div class=" flex">
          <label class="inline-flex items-center">
            <input
              type="radio"
              id="accept"
              [(ngModel)]="responseType"
              value="accept"
              name="responseType"
              class="form-radio text-blue-500  w-6 h-6 focus:ring-2 focus:ring-blue-500"
            />
            <span class="ml-2 text-xl text-white">Accept</span>
          </label>
        </div>
        
        <div class="p-2">
          <label class="inline-flex items-center">
            <input
              type="radio"
              id="reject"
              [(ngModel)]="responseType"
              value="reject"
              name="responseType"
              class="form-radio text-blue-500 w-6 h-6 focus:ring-2 focus:ring-blue-500"
            />
            <span class="ml-2 text-xl text-white">Reject</span>
          </label>
        </div>
        
        <div class="p-2">
          <label class="inline-flex items-center">
            <input
              type="radio"
              id="more-info"
              [(ngModel)]="responseType"
              value="more-info"
              name="responseType"
              class="form-radio text-blue-500 w-6 h-6 focus:ring-2 focus:ring-blue-500"
            />
            <span class="ml-2 text-xl text-white">Request More Information</span>
          </label>
        </div>
        
      </div>
  
      <div>
        <label for="message" class="block font-medium text-white">Message:</label>
        <textarea
          id="message"
          [(ngModel)]="message"
          name="message"
          class="p-2 border border-gray-300 rounded-lg w-full bg-white text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
          rows="4"
          placeholder="Write your message here..."
        ></textarea>
      </div>
  
      <button
        type="submit"
        class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition duration-200"
      >
        Send
      </button>
    </form>
  </div>
</div>
