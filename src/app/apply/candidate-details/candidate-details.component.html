<div class="mt-8 p-6 bg-gray-800 rounded-lg text-gray-100">
    <h2 class="text-2xl font-bold mb-4">Candidate Details</h2>
    <div *ngIf="candidate" class="space-y-4">
      <p><strong>Name:</strong> {{ candidate.name }}</p>
      <p><strong>Position:</strong> {{ candidate.position }}</p>
      <p><strong>Date:</strong> {{ candidate.date }}</p>
      <p><strong>Status:</strong> 
        <span
          [ngClass]="{
            'bg-yellow-500 text-yellow-900': candidate.status === 'New',
            'bg-blue-500 text-blue-900': candidate.status === 'Reviewed'
          }"
          class="px-3 py-1 rounded-full text-sm inline-block"
        >
          {{ candidate.status }}
        </span>
      </p>
      <div class="flex gap-4">
        <button class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 transition duration-200">
          Download Resume
        </button>
        <button class="bg-purple-600 text-white px-4 py-2 rounded-lg hover:bg-purple-700 transition duration-200">
          Read Cover Letter
        </button>
      </div>
    </div>
  </div>
