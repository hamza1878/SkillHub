<div class="bg-[#150129] min-h-screen flex items-center justify-center">
    <div *ngIf="currentRole === 'company'" class="bg-indigo-950 p-8 rounded-lg shadow-xl max-w-md w-full">
      <h2 class="text-2xl font-bold text-center text-white mb-6">Create Company Settings</h2>
      <div class="mt-4">
        <label class="text-lg font-semibold bg-gray-500 text-white text-center">
          <p>{{ currentRole }}</p>
          <label>
            <img src="/assets/1.png" alt="Company" class="p-2 max-w-[100px] mx-auto">
          </label>
        </label>
      </div>
      <form class="space-y-4" >
        <!-- Form fields with corrected ngModel bindings -->
        <div>
          <label for="companyName" class="block text-sm font-medium text-gray-200">Company Name</label>
          <input
            type="text"
            id="companyName"
            name="companyName"
            [(ngModel)]="company.name"
            required
            class="mt-1 block w-full px-3 py-2 border border-indigo-700 rounded-md shadow-sm bg-indigo-900 text-white"
          >
        </div>
        <div>
          <label for="industryType" class="block text-sm font-medium text-gray-200">Industry Type</label>
          <input
            type="text"
            id="industryType"
            name="industryType"
            [(ngModel)]="company.industryType"
            required
            class="mt-1 block w-full px-3 py-2 border border-indigo-700 rounded-md shadow-sm bg-indigo-900 text-white"
          >
        </div>
        <div>
          <label for="contactEmail" class="block text-sm font-medium text-gray-200">Contact Email</label>
          <input
            type="email"
            id="contactEmail"
            name="contactEmail"
            [(ngModel)]="company.contactEmail"
            required
            class="mt-1 block w-full px-3 py-2 border border-indigo-700 rounded-md shadow-sm bg-indigo-900 text-white"
          >
        </div>
        <div>
          <label for="password" class="block text-sm font-medium text-gray-200">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            [(ngModel)]="company.password"
            required
            class="mt-1 block w-full px-3 py-2 border border-indigo-700 rounded-md shadow-sm bg-indigo-900 text-white"
          >
        </div>
        <div>
          <button
            type="submit" (click)="signUp($event)"
            class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700"
          >
            Create company
          </button>
        </div>
      </form>
      <p class="mt-6 text-center text-gray-600">
        Want to switch roles? <a href="/role-selection" class="text-indigo-400 hover:underline">Choose Role</a>
      </p>
    </div>
  </div>
