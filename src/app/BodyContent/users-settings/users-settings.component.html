<form [formGroup]="userForm" class="max-w-4xl mx-auto p-8 bg-indigo-950 text-white shadow-lg rounded-lg">
  <!-- Profile Picture -->
  <div class="flex justify-center mb-8">
    <label for="profilePicture" class="cursor-pointer">
      <div class="w-32 h-32 rounded-full bg-indigo-900 flex items-center justify-center overflow-hidden">
        <img *ngIf="profilePicturePreview" [src]="profilePicturePreview" alt="Profile Picture" class="w-full h-full object-cover">
        <span *ngIf="!profilePicturePreview" class="text-gray-400">Upload Photo</span>
      </div>
      <input id="profilePicture" type="file" (change)="onProfilePictureChange($event)" class="hidden" accept="image/*">
    </label>
  </div>

  <div class="grid grid-cols-2 gap-4">
    <!-- First Name -->
    <div class="mb-4">
      <label for="firstName" class="block text-sm font-medium text-gray-300">First Name</label>
      <input id="firstName" formControlName="firstName" type="text" class="mt-1 block w-full px-3 py-2 bg-indigo-900 border border-gray-700 rounded-md shadow-sm text-white focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
    </div>

    <!-- Last Name -->
    <div class="mb-4">
      <label for="lastName" class="block text-sm font-medium text-gray-300">Last Name</label>
      <input id="lastName" formControlName="lastName" type="text" class="mt-1 block w-full px-3 py-2 bg-indigo-900 border border-gray-700 rounded-md shadow-sm text-white focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
    </div>

    <!-- Email -->
    <div class="mb-4">
      <label for="email" class="block text-sm font-medium text-gray-300">Email</label>
      <input id="email" formControlName="email" type="email" class="mt-1 block w-full px-3 py-2 bg-indigo-900 border border-gray-700 rounded-md shadow-sm text-white focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
    </div>

    <!-- Phone -->
    <div class="mb-4">
      <label for="phone" class="block text-sm font-medium text-gray-300">Phone</label>
      <input id="phone"  formControlName="phone" name="phone" type="tel" class="mt-1 block w-full px-3 py-2 bg-indigo-900 border border-gray-700 rounded-md shadow-sm text-white focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
    </div>

    <!-- LinkedIn -->
    <div class="mb-4">
      <label for="linkedIn" class="block text-sm font-medium text-gray-300">LinkedIn</label>
      <input id="linkedIn" formControlName="linkedin" name="linkedIn" type="url" class="mt-1 block w-full px-3 py-2 bg-indigo-900 border border-gray-700 rounded-md shadow-sm text-white focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
    </div>

    <!-- GitHub -->
    <div class="mb-4">
      <label for="github" class="block text-sm font-medium text-gray-300">GitHub</label>
      <input id="github" formControlName="github" name="github" type="url" class="mt-1 block w-full px-3 py-2 bg-indigo-900 border border-gray-700 rounded-md shadow-sm text-white focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
    </div>

    <!-- Technologies -->
    <div class="mb-4">
      <label for="technologies" class="block text-sm font-medium text-gray-300">Technologies</label>
      <input id="technologies" formControlName="technologies" name="technologies" type="text" class="mt-1 block w-full px-3 py-2 bg-indigo-900 border border-gray-700 rounded-md shadow-sm text-white focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
    </div>

    <!-- Job Title -->
    <div class="mb-4">
      <label for="jobTitle" class="block text-sm font-medium text-gray-300">Job Title</label>
      <input id="jobTitle" formControlName="jobTitle" name="jobTitle" type="text" class="mt-1 block w-full px-3 py-2 bg-indigo-900 border border-gray-700 rounded-md shadow-sm text-white focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
    </div>

    <!-- Description -->
    <div class="mb-4 col-span-2">
      <label for="description" class="block text-sm font-medium text-gray-300">Description</label>
      <textarea id="description" formControlName="description" name="description" rows="4" class="mt-1 block w-full px-3 py-2 bg-indigo-900 border border-gray-700 rounded-md shadow-sm text-white focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"></textarea>
    </div>

    <!-- Status -->
    <div class="mb-4 col-span-2">
      <label for="status" class="block text-sm font-medium text-gray-300">Status</label>
      <select id="status"  formControlName="status" class="mt-1 block w-full px-3 py-2 bg-indigo-900 border border-gray-700 rounded-md shadow-sm text-white focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
        <option value="active">Active</option>
        <option value="inactive">Inactive</option>
        <option value="pending">Pending</option>
      </select>
    </div>

    <!-- Created At -->
    <div class="mb-4 col-span-2 flex gap-4">
      <div class="w-1/2">
        <label for="createdAt" class="block text-sm font-medium text-gray-300">Created At</label>
        <input id="createdAt" [(ngModel)]="user.createdAt" type="date" class="mt-1 block w-full px-3 py-2 bg-indigo-900 border border-gray-700 rounded-md shadow-sm text-white focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
      </div>
      <div class="w-1/2">
        <label for="createdAtTime" class="block text-sm font-medium text-gray-300">Created At Time</label>
        <input id="createdAtTime" [(ngModel)]="user.createdAtTime" type="time" class="mt-1 block w-full px-3 py-2 bg-indigo-900 border border-gray-700 rounded-md shadow-sm text-white focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
      </div>
    </div>

    <!-- Updated At -->
    <div class="mb-4 col-span-2 flex gap-4">
      <div class="w-1/2">
        <label for="updatedAt" class="block text-sm font-medium text-gray-300">Updated At</label>
        <input id="updatedAt"  [(ngModel)]="user.updatedAt" type="date" class="mt-1 block w-full px-3 py-2 bg-indigo-900 border border-gray-700 rounded-md shadow-sm text-white focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
      </div>
      <div class="w-1/2">
        <label for="updatedAtTime" class="block text-sm font-medium text-gray-300">Updated At Time</label>
        <input id="updatedAtTime"  [(ngModel)]="user.updatedAtTime" type="time" class="mt-1 block w-full px-3 py-2 bg-indigo-900 border border-gray-700 rounded-md shadow-sm text-white focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
      </div>
    </div>
  </div>

  <!-- Submit Button -->
  <div class="mt-8">
    <button type="submit" (click)="updateuser()"  class="w-full px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
      update
    </button>
  </div>
</form>
