<div class="bg-[#150129] min-h-screen flex items-center justify-center">
    <div class="bg-indigo-950 p-8 rounded-lg shadow-xl max-w-md w-full">
      <h2 class="text-2xl font-bold text-center text-white mb-6">Sign Up</h2>
      
      <!-- Image en fonction du rÃ´le -->
      <div class="mt-4">
        <label class="text-lg font-semibold bg-gray-500  text-white text-center">
          <p>{{ currentRole }}</p>
         
          <label *ngIf="currentRole === 'USER'">
            <img src="/assets/2.png" alt="Client" class="p-2 max-w-[130px] mx-auto">
          </label>
        </label>
      </div>
  
      <!-- Formulaire d'inscription -->
      <form class="space-y-4" (submit)="signUp($event)">
        <div>
          <label for="firstName" class="block text-sm font-medium text-gray-200">First Name</label>
          <input
            type="text"
            id="firstName"
            name="firstName"
            [(ngModel)]="user.firstName"
            required
            class="mt-1 block w-full px-3 py-2 border border-indigo-700 rounded-md shadow-sm bg-indigo-900 text-white"
          >
        </div>
      
        <div>
          <label for="lastName" class="block text-sm font-medium text-gray-200">Last Name</label>
          <input
            type="text"
            id="lastName"
            name="lastName"
            [(ngModel)]="user.lastName"
            required
            class="mt-1 block w-full px-3 py-2 border border-indigo-700 rounded-md shadow-sm bg-indigo-900 text-white"
          >
        </div>
      
        <div>
          <label for="email" class="block text-sm font-medium text-gray-200">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            [(ngModel)]="user.email"
            required
            class="mt-1 block w-full px-3 py-2 border border-indigo-700 rounded-md shadow-sm bg-indigo-900 text-white"
          >
        </div>
      
        <div>
          <label for="password" class="block text-sm font-medium text-gray-200">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            [(ngModel)]="user.password"
            required
            class="mt-1 block w-full px-3 py-2 border border-indigo-700 rounded-md shadow-sm bg-indigo-900 text-white"
          >
        </div>
      
        <div>
          <button
            type="submit"
            class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700"
          >
            Sign Up
          </button>
        </div>
      </form>
      
  
      <p class="mt-6 text-center text-gray-600">Already have an account? <a href="/login" class="text-indigo-400 hover:underline">Log in</a></p>
    </div>
    
  </div>
